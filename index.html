<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vantage</title>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #8F63FF, #FF63CE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            padding: 45px;
            border-radius: 22px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            width: 380px;
            border: 1px solid rgba(255,255,255,0.25);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 14px 0;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.18);
            color: #ffffff;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-4px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>The Vantage Dashboard</h1>

        <button onclick="window.location.href='admin.html'">
            <i class="ri-user-star-fill"></i> Admin
        </button>

        <button onclick="window.location.href='teacher.html'">
            <i class="ri-book-open-fill"></i> Teacher
        </button>

        <button onclick="window.location.href='student.html'">
            <i class="ri-user-3-fill"></i> Student
        </button>
    </div>
</body>
</html>
